<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>d'Fun Station</title>
  <meta content="IE=edge" http-equiv="x-ua-compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <!-- Fonts -->
  <!-- Styles -->
  <link href="css/keyframes.css" rel="stylesheet" type="text/css">
  <link href="css/materialize.min.css" rel="stylesheet" type="text/css">
  <link href="css/swiper.css" rel="stylesheet" type="text/css">
  <link href="css/swipebox.min.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/fastclick.js"></script>
  <script type="text/javascript">

    var url = window.location.pathname;
    var filename = url.substring(url.lastIndexOf('/') + 1);
    if (localStorage.login == "true" && filename == 'login.html') {
      window.location.href = "index.html";
      var userfullname = localStorage.userfullname;
    } else if (localStorage.login == null) {
      window.location.href = "login.html";
    } else if (localStorage.login == "false" && filename != 'login.html') {
      window.location.href = "login.html";
    }
  </script>
  <script src="js/sweetalert.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

  <script type="text/javascript" src="js/iscroll.js"></script>

</head>

<body>
  <div class="m-scene" id="main">
    <!-- Main Container -->

    <!-- Page Content -->
    <div id="content" class="grey-blue page" style="background:#f3f3f3;margin-top:0px !important;padding-top:56px;">

      <!-- Toolbar -->
      <div id="toolbar" class="primary-color">

        <span class="title">Notifikasi</span>
        <div class="open-left waves-effect waves-circle">
          <a href="javascript:slide('index.html')"><i class="fal fa-arrow-left"></i></a>
        </div>

        <div class="tabs">
          <div class="tab   waves-effect waves-ripple" onClick="javascript:fade('notifikasi.html');">
            Pesan</div>
          <div class="tab  tab-active waves-effect waves-ripple" onClick="javascript:fade('update.html');">
            Notifikasi
            <span id="jumlah-notifikasi" style="color: red;"></span>
          </div>
        </div>
      </div>


      <div style="margin-top: 60px;" class="maincontent">

        <!-- Main Content -->
        <div class="animated fadein" id="bloglist">
          <div id="load_data">
          </div>
          <div id="load_data_message">
            <div class="loading">
              <!-- <center><img src="img/loading.svg" /><br><b>Mohon menunggu</b><br>sedang menyiapkan halaman</center> -->
            </div>
          </div>
        </div> <!-- End of Page Content -->

      </div><br><br>
      <div class="steps-controllers">
        <div class="waves-effect waves-ripple"><a href="javascript:fade('index.html')"><span class="menubuttom"><span
                class="fal fa-home-alt"></span></span><br>Home</a></div>
        <div class="waves-effect waves-ripple"><a href="javascript:fade('transaksi.html')"><span
              class="menubuttom"><span class="fal fa-list-alt"></span></span><br>Transaksi</a></div>
        <div class="waves-effect waves-ripple"><a href="javascript:fade('promo.html')"><span class="menubuttom"><span
                class="fal fa-star"></span></span><br>Promo</a></div>
        <div class="waves-effect waves-ripple"><a href="javascript:fade('chat.html')"><span class="menubuttom"><span
                class="fal fa-comment-alt-lines"></span></span><br>Chat</a></div>
        <div class="waves-effect waves-ripple"><a href="javascript:fade('setting.html')"><span class="menubuttom"><span
                class="fal fa-user"></span></span><br>Akun</a></div>
      </div>
    </div> <!-- End of Page Container -->

    <script type="text/javascript" src="controller/update.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/jquery.swipebox.min.js"></script>
    <script src="js/jquery.smoothState.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/jquery.mixitup.min.js"></script>
    <script src="js/masonry.min.js"></script>
    <script src="js/chart.min.js"></script>
    <script src="js/functions.js"></script>

</body>

</html>
