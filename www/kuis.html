		<script>
			
			  var id = getvar("id");
			  var urls ="https://www.dfunstation.com/api4/android/index.php/kuis/?callback=?";
		
			  $.ajax({
				  type: "GET",
				  url: urls,
				  crossDomain: true,
				  cache: false,
				  success: function(data){
				  	
					  var datalist;
					  
					  datalist = "";
					  
					  if(data['status']=="OK")
					  {
						  datalist += '<div class="animated fadein delay-1">';
						  datalist += '<div class="p-20">Pertanyaan untuk kuis harian hari ini adalah:<br><br>'+data["pertanyaan"]+'</p></div></div>';
					  
						  var dl = data['jawaban'];
						  
						  var jml = dl.length;
							
						
							if(jml>0)
							{
	
							  for (var key in dl) {
								if (dl.hasOwnProperty(key)) {
								 datalist += '<div class="card animated fadein delay-2" onClick="jawab(\''+dl[key]["hash"]+'\');"><div class="c-widget"><div class="c-widget-body">';
								 datalist += ''+dl[key]["jawaban"]+'';
								 datalist += '</div></div></div>';
							 
								}
							  }
														
							}
						  
						  
						  datalist += '';						
						  $("#bloglist").append(datalist);
						  delete(datalist);
							
					  }
					 
				  }
			  });
					

		function jawab(id)
		{
			if (!confirm('Apakah anda yakin dengan jawaban anda? anda hanya memiliki kesempatan sekali dalam menjawab')) {
				return false;
			}
			
			var urls ="https://www.dfunstation.com/api4/android/index.php/kuis/jawab/"+localStorage.userid+"/"+id+"/?callback=?";
			$.ajax({
			  type: "GET",
			  url: urls,
			  crossDomain: true,
			  cache: false,
			  success: function(data){
			  	
				  if(data['status']=="OK")
				  {
					alert(data['message']);
					slide("kuis.html");
				  }
				 }
			  });
		}
	
		</script>
