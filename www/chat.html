       		<div class="listkonsultan">
                <div id="load_data"></div>
                <div id="load_data_message"></div>
               
              </div>
                
               
               
            </div>
            </div>
            
           
            <script> 
            $(document).ready(function(){
              
			   var limit = 5;
			   var start = 0;
			   var action = 'inactive';
              
               var lastid = "";        
               
               function load_country_data(limit, start)
                 {
                   var urls ="https://www.dfunstation.com/api4/android/index.php/konsultasi/chat/"+localStorage.userid+"/"+start+"/"+limit+"/?callback=?";
                   
				   $.ajax({ 
                    type: "POST",
                    url: urls,
                    crossDomain: true,
                    cache: false,
                    success: function(data){
                    
                        
                      
                      if(data['status']=="OK")
                      {
                        var datalist = "";
                        var dl = data['datalist'];              
                        var jml = dl.length;
                        
                        if(jml>0)
                        {
                            
            
                          for (var key in dl) 
                          {
                            if (dl.hasOwnProperty(key)) {
								if(dl[key]["tampil"]!=0) {
	                                if(dl[key]["finish"]==0) datalist += '<div class="konsultan-item waves-effect waves-ripple animated fadein" onclick="fade(\'chat-start.html?action=read&chatid='+dl[key]["id"]+'&userid='+dl[key]["userid"]+'\')">';
									else  datalist += '<div class="konsultan-item waves-effect waves-ripple animated fadein" onclick="fade(\'chat-finish.html?action=finish&chatid='+dl[key]["id"]+'&userid='+dl[key]["userid"]+'\')">';
	                                datalist += '<div class="konsultan-item-img">';
	                                datalist += '<div class="konsultan-item-imgbox"><img src="'+dl[key]["avatar"]+'"></div>';
	                                datalist += '</div>';
	                                datalist += '<div class="konsultan-item-info">';
	                                datalist += '<span class="chatnama">'+dl[key]["nama"]+'</span><br>';
									datalist += 'Chating bersama konsultan '+dl[key]["sec"]+'<br>';
	                                datalist += '<span>'+dl[key]["tanggal"]+'</span><br>';
	                                datalist += '</div>';
	                                datalist += '<div class="konsultan-item-status">';
									
									if(dl[key]["finish"]==0)  datalist += '<div class="konsultan-item-status-online">open</div>';
									else   datalist += '<div class="konsultan-item-status-offline">finish</div>';
	                                datalist += '</div></div>';
								}
                            }
                          }
                          $("#load_data").append(datalist);
                          delete(datalist);
                        }             
                        if(datalist == '')
                        {
                           $('#load_data_message').html("");
                           action = 'active';
                        }
                        else
                        {
                           action = "inactive";
                        }
                      }
                      
                   }
                  });
                   }
                  
                   
                  
                   if(action == 'inactive')
                   {
                  action = 'active';
                  load_country_data(limit, start);
                   }
                  
                $("#content").scroll(function(){
                    if($("#content").scrollTop() + $("#content").height() > $("#load_data").height() && action == 'inactive')
                    {
                   action = 'active';
                   start = start + limit;
                   setTimeout(function(){
                  load_country_data(limit, start);
                   }, 1000);
                    }
                   });
                   
                  });
                  </script>
