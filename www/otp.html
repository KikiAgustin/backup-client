<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>d'Fun Station</title>
  <meta content="IE=edge" http-equiv="x-ua-compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <!-- Fonts -->
  <!-- Styles -->
  <link href="css/keyframes.css" rel="stylesheet" type="text/css">
  <link href="css/materialize.min.css" rel="stylesheet" type="text/css">
  <link href="css/swiper.css" rel="stylesheet" type="text/css">
  <link href="css/swipebox.min.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/fastclick.js"></script>
  <script type="text/javascript" src="js/sweetalert.min.js"></script>
  <script type="text/javascript" src="js/overlay.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="controller/otp.js"></script>
</head>

<body style="background: #5c8c20 !important;">
  <div class="m-scene" id="main-login">

    <!-- Toolbar -->
    <div id="toolbar" class="primary-color animated fadein">
      <a href="login.html" class="open-left waves-effect waves-circle">
        <i class="fal fa-arrow-left"></i>

      </a> <span class="title">Ganti Password</span>
    </div>


    <!-- Page Content -->
    <div id="content-login" class="login" style="background: url(img/bg.main.png) bottom center repeat-x #5c8c20;">

      <!-- Main Content -->
      <div class="login-form animated fadein delay-2 z-depth-1" style="top:50px">

        <div class="padding" style="margin-top:55px;">
          Silakan masukan kode OTP Penggantian Password yang telah kami kirimkan melalui email.</div>

        <div class="input-field">
          <i class="fal fa-user prefix"></i>
          <input class="validate" id="useremail" type="text" placeholder="Username atau email" required>
        </div>

        <div class="input-field">
          <i class="fal fa-lock prefix"></i>
          <input class="validate" id="otp" type="text" placeholder="Kode OTP Penggantian Password" required>
        </div>

        <div class="input-field">
          <i class="fal fa-key prefix"></i>
          <input class="validate" id="password" type="password" placeholder="Password Baru" required>
          <span onClick="SeePass();" class="fal fa-eye field-icon toggle-password"></span>
        </div>

        <button
          class="waves-effect waves-light btn-large accent-color width-100 m-b-20 animated bouncein delay-4 button button-block button-positive"
          id="otpx">Ganti Password</button>

      </div><!-- End of Main Contents -->


    </div> <!-- End of Page Content -->

  </div> <!-- End of Page Container -->

  <script src="js/jquery.swipebox.min.js"></script>
  <script src="js/jquery.smoothState.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/swiper.min.js"></script>
  <script src="js/jquery.mixitup.min.js"></script>
  <script src="js/functions.js"></script>
  <script src="cordova.js"></script>
</body>

</html>
