  <script type="text/javascript">
    var url = window.location.pathname;
    var filename = url.substring(url.lastIndexOf('/') + 1);


    if (localStorage.login == "true" && filename == 'login.html') {
      window.location.href = "index.html";
      var userfullname = localStorage.userfullname;
    } else if (localStorage.login == null) {
      window.location.href = "login.html";
    } else if (localStorage.login == "false" && filename != 'login.html') {
      window.location.href = "login.html";
    }
  </script>
  <script src="js/sweetalert.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/iscroll.js"></script>

<body>
  <div class="m-scene" id="main">
    <!-- Page Content -->
    <div id="content" class="grey-blue page" style="margin-top:0px !important;padding-top:56px">

      <!-- Toolbar -->
      <div id="toolbar" class="primary-color">
        <a href="javascript:history.back();" class="open-left waves-effect waves-circle">
          <i class="fal fa-arrow-left"></i>
        </a>
        <span class="title">Berikan Rating</span>
      </div>

      <div class="box-status1 animated fadein">
        <div class="p-20">
          Terima kasih sudah berkonsultasi di Dfun Station, silahkan
          berikan rating untuk konsultan anda.
          <br clear="all"><br clear="all">
          <div><input type="radio" class="browser-default" value="1" name="rating"
              style="visibility:visible;  padding:10px; width:20px; height:20px; left:20px;">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="fal fa-star checked"></span>

          </div>
          <div><input type="radio" class="browser-default" value="2" name="rating"
              style="visibility:visible;  padding:10px; width:20px; height:20px; left:20px;">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="fal fa-star checked"></span>
            <span class="fal fa-star checked"></span>

          </div>
          <div><input type="radio" class="browser-default" value="3" name="rating"
              style="visibility:visible;  padding:10px; width:20px; height:20px; left:20px;">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="fal fa-star checked"></span>
            <span class="fal fa-star checked"></span>
            <span class="fal fa-star checked"></span>
          </div>
          <div><input type="radio" class="browser-default" value="4" name="rating"
              style="visibility:visible;  padding:10px; width:20px; height:20px; left:20px;">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="fal fa-star checked"></span>
            <span class="fal fa-star checked"></span>
            <span class="fal fa-star checked"></span>
            <span class="fal fa-star checked"></span>

          </div>
          <div><input type="radio" class="browser-default" value="5" name="rating"
              style="visibility:visible;  padding:10px; width:20px; height:20px; left:20px;">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="fal fa-star checked"></span>
            <span class="fal fa-star checked"></span>
            <span class="fal fa-star checked"></span>
            <span class="fal fa-star checked"></span>
            <span class="fal fa-star checked"></span>
          </div>

        </div>
        <div class="box-status1-input">
          <textarea class="textarea" id="status" placeholder="Berikan Komentar anda" style="height:150px"></textarea>
        </div>
        <div class="box-status1-post">
          <button
            class="waves-effect waves-light btn-large accent-color width-100 m-b-20 animated bouncein delay-4 button button-block button-positive"
            id="kirim">Kirim</button>
        </div>
      </div>

      <script>
        $(document).ready(function () {

          $("#kirim").click(function () {

            var chatid = getvar("chatid");
            var status = $("#status").val();
            var rating = $("input[name='rating']:checked").val();
            var dataString = "status=" + status + "&rating=" + rating;

            if (empty(rating)) { swal("Anda belum memberikan rating, silahkan pilih rating 1-5 bintang"); }
            else if (empty(status)) { swal("Komentar masih kosong atau terlalu pendek"); }

            if (!empty(rating)) {

              var url = "https://www.dfunstation.com/api4/android/index.php/konsultasi/rate/" + localStorage.userid + "/" + chatid + "/?callback=?";

              $.ajax({
                type: "POST",
                url: url,
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function () { $("#kirim").html('Mengirimkan...'); },
                success: function (data) {
                  if (data['status'] == "OK") {
                    swal({
                      text: data['message'],
                    })
                      .then(() => {
                        slide('chat-finish.html?action=finish&chatid=' + chatid + '&userid=' + localStorage.userid);
                      });


                  }
                  else if (data['status'] == "ERROR") {
                    swal("Menulis komentar dan memberikan gagal dilakukan, silahkan coba kembali");
                    $("#kirim").val('Kirimkan');
                  }
                }
              });

            }

          });



        });


      </script>

      <br><br>

        <div class="waves-effect waves-ripple"><a href="javascript:fade('chat.html')"><span class="menubuttom"><span
                class="fal fa-comment-alt-lines"></span></span><br>Chat</a></div>
        <div class="waves-effect waves-ripple"><a href="javascript:fade('setting.html')"><span class="menubuttom"><span
                class="fal fa-user"></span></span><br>Akun</a></div>

</body>
