<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>d'Fun Station</title>
  <meta content="IE=edge" http-equiv="x-ua-compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <!-- Fonts -->
  <!-- Styles -->
  <link href="css/keyframes.css" rel="stylesheet" type="text/css">
  <link href="css/materialize.min.css" rel="stylesheet" type="text/css">
  <link href="css/swiper.css" rel="stylesheet" type="text/css">
  <link href="css/swipebox.min.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/fastclick.js"></script>
  <script type="text/javascript" src="js/iscroll.js"></script>
  <script type="text/javascript" src="js/sweetalert.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="controller/school-konsul-profile.js"></script>

<body>
  <div class="m-scene" id="main">
    <!-- Page Content -->
    <div id="content" class="grey-blue page" style="margin-top:0px !important;padding-top:56px;">

      <!-- Toolbar -->
      <div id="toolbar" class="primary-color" style="background-color:#eba009 !important;">
        <a href="javascript:history.back()" class="open-left waves-effect waves-circle">
          <i class="fal fa-arrow-left"></i>
        </a>
        <span class="title">Profil Konsultan</span>
      </div>

      <div class="box-profile animated fadein" style="background-color:#eba009 !important;">
        <div class="p-10">
          <div class="box-imgbox">
            <br>
            <center>
              <img id="avatar" class="circle avatar" src="img/avatar.png" alt="" style="width:150px; height:150px;" />

              <h3 id="userfullname"></h3>
            </center>
            <br>
          </div>
        </div>
      </div>
      <div class="animated fadeIn">
        <div class="p-20 profile">
          <div class="profile-item">
            <strong>Nama Lengkap</strong><br>
            <span id="userfullname1"></span>
          </div>
          <div class="profile-item">
            <strong>Profesi - Specialis</strong><br>
            <span id="usersec"></span>
          </div>
          <div class="profile-item">
            <strong>Tentang</strong><br>
            <span id="userabout"></span>
          </div>

        </div>
      </div>

      <br><br>
      <div class="steps-controllers">
        <div class="chat-harga">&nbsp;</div>
        <div class="chat-me"></div>
      </div>
    </div> <!-- End of Page Container -->

    <script type="text/javascript" src="cordova.js"></script>

    <script src="js/jquery.swipebox.min.js"></script>
    <script src="js/jquery.smoothState.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/jquery.mixitup.min.js"></script>
    <script src="js/functions.js"></script>
</body>

</html>
