  <body>
 
        
    <div class="m-scene" id="main">

           <!-- Page Content -->
      <div id="content" class="grey-blue page" style="background:#f3f3f3">

        <!-- Toolbar -->
        <div id="toolbar"  class="primary-color">
          
          <span class="title">Fun Market</span><div class="open-left waves-effect waves-circle">
            <a href="javascript:history.back()"><i class="fal fa-arrow-left"></i></a>
          </div>
        </div>
        
        <div class="maincontent">
		
		 <div class="tabs">
        	<div class="tab" onClick="javascript:fade('funmarket.html');">Terbaru</div>
            <div class="tab tab-active" onClick="javascript:fade('funmarket-kategori.html');">Kategori</div>
        </div>
        
       
        
        <!-- Main Content -->
        <div class="animated fadein m-t-10" id="bloglist">
        	<div id="load_data"></div>
        </div> <!-- End of Page Content --> 
        
        <script> 
        $(document).ready(function(){
		
		
 			   var urls ="https://www.dfunstation.com/api4/android/index.php/product/menu/?callback=?";
			   
			  
			  	$.ajax({
				  type: "GET",
				  url: urls,
				  crossDomain: true,
				  cache: false,
				  success: function(data){
				  
					  if(data['status']=="OK")
					  {
							var datalist = "";
							var dl = data['section'];
							var jml = dl.length;
							 $("#load_data").html("");
														
							  for (var key in dl) {
								if (dl.hasOwnProperty(key)) {

								  datalist += '<a  class="product-sec waves-effect waves-ripple animated fadein" href="javascript:fade(\'funmarket-list.html?action=read&secid='+dl[key]["secid"]+'\')"><strong>' + dl[key]["namasec"] + '</strong></a>';
							 	  var submenu = dl[key]["sub"];
								 
									 for (var subkey in submenu) {
										if (submenu.hasOwnProperty(subkey)) {
		
										  	datalist += '<a  class="product-sec waves-effect waves-ripple animated fadein" href="javascript:fade(\'funmarket-list.html?action=read&subid='+submenu[subkey]["subid"]+'&secid='+dl[key]["secid"]+'\')">' + submenu[subkey]["namasub"] + '</a>';
										}
									  }
								  
								}
							  }
							  
							  $("#load_data").append(datalist);
														
							
														
					}
				}
				
			  });
       
         
        });
        </script>

              <div class="waves-effect waves-ripple"><a href="javascript:fade('chat.html')"><span class="menubuttom"><span class="fal fa-comment-alt-lines"></span></span><br>Chat</a></div>
              <div class="waves-effect waves-ripple"><a href="javascript:fade('setting.html')"><span class="menubuttom"><span class="fal fa-user"></span></span><br>Akun</a></div>
