          <span class="title">Fun Food</span><div class="open-left waves-effect waves-circle">
            <a href="javascript:slide('index.html');"><i class="fal fa-arrow-left"></i></a>

        <!-- Main Content -->
        <div class="animated fadein" id="bloglist">
        	<div id="load_data"></div>
			<div id="load_data_message"><div class="loading"><center><img src="img/loading.svg" /><br><b>Mohon menunggu</b><br>sedang menyiapkan halaman</center></div></div>
        </div> <!-- End of Page Content --> 
        
        <script> 
        $(document).ready(function(){
		
		
 
         var limit = 5;
         var start = 0;
         var action = 'inactive';
		 var datalist = "";
		 var lastid = "";        
		 
		 function load_country_data(limit, start)
         {
			   var urls ="https://www.dfunstation.com/api4/android/index.php/world/funfood/"+start+"/"+limit+"/?callback=?";
			   
			  
			  	$.ajax({
				  type: "GET",
				  url: urls,
				  crossDomain: true,
				  cache: false,
				  success: function(data){
				  
				  	  
				  	
					  if(data['status']=="OK")
					  {
							var datalist = "";
							var dl = data['datalist'];
							var jml = dl.length;
							
							console.log(jml);
							
							if(jml>0)
							{
	
							    for (var key in dl) {
								if (dl.hasOwnProperty(key)) {
								  datalist += '<div class="blog-depan-card animated fadein delay-1 waves-effect" onclick="fade(\'funfood-read.html?action=read&id='+dl[key]["id"]+'\')" style="height:auto">';
								  datalist += '<div class="blog-depan-image"  style="height:auto"><a href="javascript:fade(\'funfood-read.html?action=read&id='+dl[key]["id"]+'\')"><img src="' + dl[key]["gambar"] + '" alt="" style="margin:15px 10px 15px 10px; width:90%; height:auto" /></a></div>';
								  datalist += '<div class="blog-depan-preview p-10" style="height:auto"><strong><a href="javascript:fade(\'funfood-read.html?action=read&id='+dl[key]["id"]+'\')">'+dl[key]["nama"]+'</a></strong><br>'+dl[key]["ringkas"]+'</p></div>';
								  datalist += '</div>';
							 
								}
							  }
							  $("#load_data").append(datalist);
														
							}
														
							if(datalist == '' || datalist == null)
							{
								 $('#load_data_message').html("");
								 action = 'active';
							}
							else
							{
								 $('#load_data_message').html("<div class=\"loading\"><center><img src=\"img/loading.svg\" /></center></div>");
								 action = "inactive";
							}
					  }
				 }
			  });
         }
        
         if(action == 'inactive')
         {
			  action = 'active';
			  load_country_data(limit, start);
         }
        
		  $("#content").scroll(function(){
          if($("#content").scrollTop() + $("#content").height() > $("#load_data").height() && action == 'inactive')
          {
			   action = 'active';
			   start = start + limit;
			   setTimeout(function(){
				load_country_data(limit, start);
			   }, 1000);
          }
         });
         
        });
        </script>
