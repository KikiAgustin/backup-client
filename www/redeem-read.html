		<script>
			
			  var id = getvar("id");
			  var urls ="https://www.dfunstation.com/api4/android/index.php/redeem/read/"+id+"/?callback=?";
		
			  $.ajax({
				  type: "GET",
				  url: urls,
				  crossDomain: true,
				  cache: false,
				  success: function(data){
				  	
					  var datalist;
					  
					  datalist = "";
					  
					  if(data['status']=="OK")
					  {
						  datalist += '<div class="blog-fullwidth animated fadein delay-1">';
						  datalist += '<div class="blog-image"><img src="' + data['detailgambar'] + '" alt="" /></div>';
						  datalist += '<div class="blog-preview p-20"><h4><strong>'+data["detailnama"]+'</strong></h4><p><br>'+data["detaillengkap"]+'</p>';
						  datalist += "<br>Anda ingin menukarkan poin yang anda miliki ke paket redeem ini? <br><br><a class=\"btn btn-default btn-block\" href=\"javascript:redeem('" + data['detailid'] + "')\"><i class=\"fal fa-share\"></i>&nbsp;&nbsp;Redeem</a>";
						  datalist += '</div></div>';						
						  $("#bloglist").append(datalist);
						  delete(datalist);
						
					  }
					 
				  }
			  });
							
	
		</script>

    <script>
		function redeem(id)
		{
			var urls ="https://www.dfunstation.com/api4/android/index.php/redeem/redeem/"+localStorage.userid+"/"+id+"/?callback=?";
			$.ajax({
			  type: "GET",
			  url: urls,
			  crossDomain: true,
			  cache: false,
			  success: function(data){
			  	
				  if(data['status']=="OK")
				  {
					alert(data['message']);
					slide("setting-redeem.html");
				  }
				  else if(data['status']=="ERROR")
				  {
				  	alert(data['message']);
					return false;
				  }
				 }
			  });
		}
	</script>
