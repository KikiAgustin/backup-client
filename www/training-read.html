		<script>
			  var id = getvar("id");
			  var secid = getvar("id");
			  var urls ="https://www.dfunstation.com/api4/android/index.php/training/read/"+id+"/?callback=?";
			  var datalist = "";
			  var lastid = "";
							
			  $.ajax({
				  type: "GET",
				  url: urls,
				  crossDomain: true,
				  cache: false,
				  success: function(data){
				  	
					
					  
					  if(data['status']=="OK")
					  {
						  datalist += '<div class="animated fadein bg-9a">';
            			  datalist += '<div class="training-read-image"><img src="' + data['detailgambar'] + '" alt="" /></div>';
						  datalist += '<div class="training-title"><strong>'+data["detailnama"]+'</strong><br>';
						  datalist += '<div class="training-title">'+data["detailcreator"]+'</div></div><br clear="all /><br clear="all /></div>';
						  datalist += '<br clear="all /><div class="blog-fullwidth animated fadein delay-1">';
						  datalist += '<div class="training-preview p-10">'+data["detailringkas"]+'';
						  datalist += "";
						  datalist += '</div></div><br clear="all" />';						
						  
						  //List Materi
						  datalist += '<div id="test1"><div class="container activity p-l-r-20"><div class="row m-l-0"><div class="col">';	
						 var dl = data['detailmateri'];
						 var lastid = "";

						  for (var key in dl) {
							if (dl.hasOwnProperty(key)) {
						      
							  if(dl[key]["jenis"]=="video") var icon = '<span class="date"  onclick="javascript:fade(\'training-watch.html?action=read&id='+dl[key]["id"]+'&secid='+secid+'\')"><i class="fal fa-film-play"></i> Video<br>'+dl[key]["durasi"]+':00 menit</span>';
							  else if(dl[key]["jenis"]=="audio") var icon = '<span class="date"  onclick="javascript:fade(\'training-watch.html?action=read&id='+dl[key]["id"]+'&secid='+secid+'\')"><i class="fal fa-file-audio"></i> Audio<br>'+dl[key]["durasi"]+':00 menit</span>';
							  else var icon = '<span class="date"  onclick="javascript:fade(\'training-watch.html?action=read&id='+dl[key]["id"]+'&secid='+secid+'\')"><i class="fal fa-reading"></i> Article</span>';
							  
							  if(dl[key]["premium"]=="1") var pre = '<span class="premium">premium</span>';
							  else var  pre = '<span class="premium-free">free</span>';
							  
							  datalist += ' <div class="contact" onclick="javascript:fade(\'training-watch.html?action=read&id='+dl[key]["id"]+'&secid='+secid+'\')">'+icon+'<div class="dot z-depth-1"></div>';
							  datalist += '<p><a href="javascript:fade(\'training-watch.html?action=read&id='+dl[key]["id"]+'&secid='+secid+'\')">'+dl[key]["nama"]+'</a></p>';
							  datalist += ''+pre+'</div>';
						 
							}
						  }
						 
						  datalist += '</div></div></div></div>';	
						  $("#training-read").append(datalist);
						  delete(datalist);
						
					  }
					 
				  }
			  });
							
	
		</script>
