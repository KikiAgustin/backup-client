    <div class="m-scene" id="main">  

    
      <!-- Page Content -->
      <div id="content" class="grey-blue page" style="margin-top:0px !important;padding-top:56px">

        <!-- Toolbar -->
        <div id="toolbar"  class="primary-color">
         <a href="javascript:history.back();" class="open-left waves-effect waves-circle">
            <i class="fal fa-arrow-left"></i>
          </a>
           <span class="title">Transaksi Corner</span>
        </div>
        
        <div class="tabs">
        	<div class="tab waves-effect waves-ripple" onClick="javascript:fade('transaksi.html');">Konsultasi</div>
            <div class="tab waves-effect waves-ripple tab-active" onClick="javascript:fade('transaksi-voucher.html');">Corner</div>
            <div class="tab waves-effect waves-ripple" onClick="javascript:fade('transaksi-upgrade.html');">Upgrade</div>
        </div>
 	

         <!-- Main Content -->
        <div class="animated fadein" id="bloglist">
        	<div id="load_data"></div>
			<div class="p-20"><div id="load_data_message"></div></div>
        </div> <!-- End of Page Content --> 
        
        <script> 
        $(document).ready(function(){
		
		
				loadingmatch("load_data_message",5);
 
        		var urls ="https://www.dfunstation.com/api4/android/index.php/member/transaksi-voucher/list/"+localStorage.userid+"/?callback=?";
				var datalist = "";
			   
			  
			  	$.ajax({
				  type: "GET",
				  url: urls,
				  crossDomain: true,
				  cache: false,
				  success: function(data){
				  
					  if(data['status']=="OK")
					  {
							 $("#load_data_message").html("");

							 var dl = data['notifikasi'];

							var jml = dl.length;
							console.log(jml);
							
							if(jml>0)
							{
							  for (var key in dl) {
								if (dl.hasOwnProperty(key)) {
								datalist += '<div class="p-10 animated fadein notif-item waves-effect waves-ripple">';
								  datalist += '<div style="width:65%; float:left"><p><span class="date">'+dl[key]["tanggal"]+'</span><br><b>'+dl[key]["invoiceid"]+'</b><br> '+dl[key]["nama"]+'</p></div>';
								  datalist += '<div style="width:30%; float:right"><p><br>Rp.'+dl[key]["totalrp"]+'<br>Status: '+dl[key]["status"]+'</p></div>';
								  datalist += '</div>';
							 
								}
							  }
							  $("#load_data").append(datalist);
							 $("#load_data_message").html("");	
							}
														
							
					  }
				 }
			  });
        
         
        });
		
		
	
        </script>
