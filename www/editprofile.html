<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>d'Fun Station</title>
  <meta content="IE=edge" http-equiv="x-ua-compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">

  <!-- Fonts -->
  <!-- Styles -->
  <link href="css/keyframes.css" rel="stylesheet" type="text/css">
  <link href="css/materialize.min.css" rel="stylesheet" type="text/css">
  <link href="css/swiper.css" rel="stylesheet" type="text/css">
  <link href="css/swipebox.min.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/fastclick.js"></script>
  <script type="text/javascript" src="js/sweetalert.min.js"></script>
  <script type="text/javascript" src="js/iscroll.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="controller/editprofile.js"></script>
</head>

<body>
  <div class="m-scene" id="main">
    <!-- Page Content -->
    <div id="content" class="grey-blue page" style="margin-top:0px !important;padding-top:56px">
      <!-- Toolbar -->
      <div id="toolbar" class="primary-color">
        <a href="javascript:slide('setting.html');" class="open-left waves-effect waves-circle">
          <i class="fal fa-arrow-left"></i>
        </a>
        <span class="title">Edit Profile</span>
      </div>
      <!-- Main Content -->
      <div class="animated fadein" id="bloglist">
        <div class="p-20">

          <div class="input-field" style="margin-bottom:20px;">
            Nama Lengkap<br>
            <input class="validate" id="userfullname" type="text" required>
          </div>
          <div class="input-field" style="margin-bottom:20px;">
            Profile Singkat<br>
            <input class="validate" id="userabout" type="text" required>
          </div>
          <div class="input-field" style="margin-bottom:20px;">
            Tanggal Lahir<br>
            <input class="validate" id="userdob" type="date" name="userdob" required>
            <!-- <small><em>Contoh format :17-08-1945</em></small> -->
          </div>
          <div class="input-field" style="margin-bottom:20px;">
            Alamat Lengkap<br>
            <input class="validate" id="useraddress" type="text" required>
          </div>
          <div class="input-field" style="margin-bottom:20px;">
            Email Address<br>
            <input class="validate" id="useremail" type="text" required>
          </div>
          <div class="input-field" style="margin-bottom:20px;">
            Nomor Handphone<br>
            <input class="validate" id="userphonegsm" type="text" required>
          </div>

          <button
            class="waves-effect waves-light btn-large accent-color width-100 m-b-20 animated bouncein delay-4 button button-block button-positive"
            id="gantiprofile">Simpan Profile</button>

        </div>
      </div>

    </div><br><br>
    <div class="steps-controllers">
      <div class="waves-effect waves-ripple"><a href="javascript:fade('index.html')"><span class="menubuttom"><span
              class="fal fa-home-alt"></span></span><br>Home</a></div>
      <div class="waves-effect waves-ripple"><a href="javascript:fade('transaksi.html')"><span class="menubuttom"><span
              class="fal fa-list-alt"></span></span><br>Transaksi</a></div>
      <div class="waves-effect waves-ripple"><a href="javascript:fade('promo.html')"><span class="menubuttom"><span
              class="fal fa-star"></span></span><br>Promo</a></div>
      <div class="waves-effect waves-ripple"><a href="javascript:fade('chat.html')"><span class="menubuttom"><span
              class="fal fa-comment-alt-lines"></span></span><br>Chat</a></div>
      <div class="waves-effect waves-ripple"><a href="javascript:fade('setting.html')" class="active"><span
            class="menubuttom"><span class="fal fa-user"></span></span><br>Akun</a></div>
    </div>
  </div> <!-- End of Page Container -->

  <script type="text/javascript" src="cordova.js"></script>
  <script src="js/jquery.swipebox.min.js"></script>
  <script src="js/jquery.smoothState.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/swiper.min.js"></script>
  <script src="js/jquery.mixitup.min.js"></script>
  <script src="js/masonry.min.js"></script>
  <script src="js/chart.min.js"></script>
  <script src="js/functions.js"></script>

</body>

</html>
