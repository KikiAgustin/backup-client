         <div class="p-20 kanal bg-ff" id="section" style="background:#fff">
           <center>Temukan banyak Voucher dari Mitra-Mitra Kami. Anda dapat membelinya langsung
           melalui aplikasi.
            </center>
        </div>

        
        <div class="maincontent">
        
        <!-- Main Content -->
        <div class="animated fadein" id="direktorilist">
        	<div id="load_data"></div>
			<div id="load_data_message"></div>
        </div> <!-- End of Page Content --> 
        
        <script> 
        $(document).ready(function(){
		
		loading1("load_data_message",5);
		
		var secid = getvar("secid");
		 
		 if(secid==null) var secid = 0;
 
         var limit = 5;
         var start = 0;
         var action = 'inactive';
		
		 var lastid = "";        
		 
		 function load_country_data(limit, start)
         {
			   var urls ="https://www.dfunstation.com/api4/android/index.php/corner/list/"+secid+"/"+start+"/"+limit+"/?callback=?";
			   
			  
			  	$.ajax({ 
				  type: "POST",
				  url: urls,
				  crossDomain: true,
				  cache: false,
				  success: function(data){
				  
				  	  
				  	
					  if(data['status']=="OK")
					  {
							var datalist = "";
							var dl = data['datalist'];							
							var section = data['section'];
							var jml = dl.length;
							
							 if(section!=null)
							 {
							 	 $('#section').html("<center><h4>"+section+"</h4></center>");
							 } 
							
							if(jml>0)
							{
									
	
							  for (var key in dl) {
								if (dl.hasOwnProperty(key)) {
								  datalist += '<div class="blog-depan-card animated fadein delay-1  waves-effect " onclick="fade(\'belivoucher-read.html?action=read&id='+dl[key]["id"]+'\'">';
								  datalist += '<div class="blog-depan-image-home img-corner"><a href="javascript:fade(\'belivoucher-read.html?action=read&id='+dl[key]["id"]+'\')"><img src="' + dl[key]["gambar"] + '" alt="" /></a></div>';
								  datalist += '<div class="blog-depan-preview p-10"><strong><a href="javascript:fade(\'belivoucher-read.html?action=read&id='+dl[key]["id"]+'\')">'+dl[key]["nama"]+'</a></strong><br><span style="color:#cd6816"><b>Rp.'+dl[key]["harga"]+'</b></span><br>'+dl[key]["ringkas"]+'</p></div>';
								  datalist += '</div>';
							 
								}
							  }
							  $("#load_data").append(datalist);
							  delete(datalist);
							}							
							if(datalist == '')
							{
								 $('#load_data_message').html("");
								 action = 'active';
							}
							else
							{
								loading1("load_data_message",jml);
								 action = "inactive";
							}
					  }
					  
					  
				 }
			  });
         }
        
         if(action == 'inactive')
         {
			  action = 'active';
			  load_country_data(limit, start);
         }
        
		  $("#content").scroll(function(){
          if($("#content").scrollTop() + $("#content").height() > $("#load_data").height() && action == 'inactive')
          {
			   action = 'active';
			   start = start + limit;
			   setTimeout(function(){
				load_country_data(limit, start);
			   }, 1000);
          }
         });
         
        });
		
	
        </script>
