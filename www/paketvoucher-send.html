        <script> 
        $(document).ready(function(){
		
			var inAppBrowserRef;

			function showHelp(url) {
			
				var target = "_self";
			
				var options = "location=no,hidden=yes,zoom=no";
			
				inAppBrowserRef = cordova.InAppBrowser.open(url, target, options);
			
				inAppBrowserRef.addEventListener('loadstart', loadStartCallBack);
			
				inAppBrowserRef.addEventListener('loadstop', loadStopCallBack);
			
				inAppBrowserRef.addEventListener('loaderror', loadErrorCallBack);
			
			}
			
			function loadStartCallBack(event) {
			
				$('#status-message').text("loading please wait ...");
				 var closeUrl = "https://www.dfunstation.com/cart/paket/closed"; 
				 if(event.url == closeUrl)
				 {
					inAppBrowserRef.close();
					slide("transaksi-upgrade.html");
				 }
			
			}
			
			function loadStopCallBack(event) {
			
				if (inAppBrowserRef != undefined) {
			
					//inAppBrowserRef.insertCSS({ code: "body{font-size: 25px;" });			
					$('#status-message').text("");
			
					inAppBrowserRef.show();
				}
			
			}
			
			function loadErrorCallBack(params) {
			
				$('#status-message').text("");
			
				/*var scriptErrorMesssage =   "swal('Sorry we cannot open that page. Message from the server is : "
				   + params.message + "');"
			
				inAppBrowserRef.executeScript({ code: scriptErrorMesssage }, executeScriptCallBack);
			*/
				inAppBrowserRef.close();
			
				inAppBrowserRef = undefined;
			
			}
			
			function executeScriptCallBack(params) {
			
				/*if (params[0] == null) {
			
					$('#status-message').text( "Sorry we couldn't open that page. Message from the server is : '"
					   + params.message + "'");
				}*/
			
			}
		
			  var id = getvar("id");
			  showHelp('https://www.dfunstation.com/cart/paket/list/'+localStorage.userid+'/'+id+'/?fromapps=1');
			
		 });
		</script>
