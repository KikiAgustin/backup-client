		<script>
			
			  var id = getvar("id");
			  var urls ="https://www.dfunstation.com/api4/android/index.php/slidemobile/read/"+id+"/?callback=?";
		
			  $.ajax({ 
				  type: "POST",
				  url: urls,
				  crossDomain: true,
				 
				  success: function(data){
				  	
					  var datalist;
					  
					  datalist = "";
					  
					  if(data['status']=="OK")
					  {
						  datalist += '<div class="blog-fullwidth animated fadein delay-1">';
						  datalist += '<div class="blog-image"><img src="' + data['detailgambar'] + '" alt="" /></div>';
						  datalist += '<div class="blog-preview p-20"><h4><strong>'+data["detailnama"]+'</strong></h4><p>'+data["detaillengkap"]+'</p>';
						  datalist += '</div></div>';						
						  $("#bloglist").append(datalist);
						  delete(datalist);
						
					  }
					 
				  }
			  });
							
	
		</script>
