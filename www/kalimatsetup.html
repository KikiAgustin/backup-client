			<div class="kanal-content p-10">
            
 
            <div id="accordion">
                 <div class="loading"><center><img src="img/loading.svg" /><br><b>Mohon menunggu</b><br>sedang menyiapkan halaman</center></div>

         <script> 
        $(document).ready(function(){
		
			 var datalist = "";
		 	var lastid = "";  
			$('#accordion').html("");
 			var urls ="https://www.dfunstation.com/api4/android/index.php/kalimatsetup/list/?callback=?";
			   
			  
			  	$.ajax({
				  type: "GET",
				  url: urls,
				  crossDomain: true,
				  cache: false,
				  success: function(data){
				  
				  	  
				  	
					  if(data['status']=="OK")
					  {
							
							
							var dl = data['datalist'];
	
							  for (var key in dl) {
								if (dl.hasOwnProperty(key)) {
								  datalist += '<h3 class="animated fadein delay-1">'+dl[key]["nama"]+'</h3>';
								  datalist += '<div><p>'+dl[key]["ringkas"]+'<br><br><strong>Kalimat Setup</strong><br><br>'+dl[key]["lengkap"]+'</p></div>';
						 
								}
							  }
							  $("#accordion").append(datalist);
							  $("#accordion").accordion();
							 
														
					  }
				 }
			  });
       
         
        });
        </script>
