</head>

  <body>
    <div class="m-scene" id="main"> <!-- Main Container -->

           <!-- Page Content -->
      <div id="content" class="grey-blue page" style="background:#f3f3f3">

        <!-- Toolbar -->
        <div id="toolbar"  class="primary-color">
          
          <span class="title">Lembar Persetujuan</span><div class="open-left waves-effect waves-circle">
            <a href="javascript:history.back();"><i class="fal fa-arrow-left"></i></a>
          </div>
        </div>
        
        <div class="maincontent">
        
        <div class="p-20 kanal bg-ff">
                <span class="info">
                <center>
                Sebelum melakukan konsultasi, silahkan baca terlebih dahulu lembar persetujuan konsultasi dibawah ini.
                </center>
                </span>
            </div>	
        
        <!-- Main Content -->
        <div class="animated fadein " id="bloglist">
        	<div id="load_data">
            </div>
        </div> <!-- End of Page Content --> 
        
        <script> 
		
		
			
        $(document).ready(function(){
		
			
			var chatid = getvar("chatid");
			var userid = getvar("userid");
			var datalist = "";
			
					
		    var urls ="https://www.dfunstation.com/api4/android/index.php/home/termpeer/"+localStorage.userid+"/?callback=?";
		  	$.ajax({
				  type: "GET",
				  url: urls,
				  crossDomain: true,
				  cache: false,
				  success: function(data){
				  
					  if(data['status']=="OK")
					  {
							
							datalist += '<br clear="all"><div class="card w100 m-t-10 animated fadein delay-1" style="width:90%; margin-top:10px">'+data['lengkap']+'<br><br><a href="javascript:slide(\'peer-chat-start.html?userid='+userid+'&chatid='+chatid+'\')" class="btn primary-color btn-block waves waves-ripple">Mulai Konsultasi</a></div>';
							
							$("#load_data").append(datalist);
						    
					  }
				 }
			  });
       
        
         
        });
        </script>
        
		</div>
 </div> <!-- End of Page Container -->
